<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>

        <form  #tForm="ngForm" (ngSubmit)="onSubmit(tForm)">
          <fieldset class="form-group">
            <input
            name="email"
            ngModel
            #tEmail="ngModel"
            class="form-control form-control-lg"
            type="text"
            placeholder="Email"
            required
            email>
            <ng-container *ngIf="tEmail.invalid && tEmail.touched">
              <p class="error-messages" *ngIf="tEmail.hasError('required')">email is required!</p>
              <p class="error-messages" *ngIf="tEmail.hasError('email')">email is wrong!</p>
            </ng-container>
          </fieldset>
          <fieldset class="form-group">
            <input
            name="password"
            ngModel
            #tPassword="ngModel"
            class="form-control form-control-lg"
            type="password"
            placeholder="Password"
            required
            minlength="4"
            >
            <ng-container *ngIf="tPassword.invalid && tPassword.touched">
              <p class="error-messages" *ngIf="tPassword.hasError('required')">password is required!</p>
              <p class="error-messages" *ngIf="tPassword.hasError('minlength')">
                password need to more than {{ tPassword.getError('minlength').requiredLength }}
              </p>
            </ng-container>
          </fieldset>
          <button
          type="submit"
          class="btn btn-lg btn-primary pull-xs-right"
          [disabled]="tForm.invalid"
          >
            Sign in
          </button>
          <!-- <pre>{{ tPassword |json }}</pre> -->
          <pre>{{ tPassword.errors |json }}</pre>
        </form>


      </div>

    </div>
  </div>
</div>
